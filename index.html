<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JS Key Code</title>
  </head>

  <body>
    <div id="welcome">
      <h1>Press any key to get the keyCode, Code and charCode properties</h1>
    </div>

    <div id="show" class="hide">
      <h1 id="properties">KeyCode Generator</h1>

      <div id="outputCont">
        <div class="output">
          <p class="label">Key Code:</p>
          <p class="codeOutput"></p>
        </div>

        <div class="output">
          <p class="label">Key:</p>
          <p class="keyOutput"></p>
        </div>

        <div class="output">
          <p class="label">Char Code:</p>
          <p class="charCodeOutput"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
